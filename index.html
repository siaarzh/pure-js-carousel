<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure JS Carousel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="slider" class="slider">
    <div class="wrapper">
      <div id="items" class="items">
        <span class="slide slide--1">Slide 1</span>
        <span class="slide slide--2">Slide 2</span>
        <span class="slide slide--3">Slide 3</span>
        <span class="slide slide--4">Slide 4</span>
        <span class="slide slide--5">Slide 5</span>
        ...
      </div>
    </div>
    <a id="prev" class="control control--prev"><span class="chevron--left"></span></a>
    <a id="next" class="control control--next"><span class="chevron--right"></span></a>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
